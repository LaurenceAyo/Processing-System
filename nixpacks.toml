[phases.setup]
nixPkgs = ["php82", "php82Extensions.gd", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.tokenizer", "php82Extensions.xml", "php82Extensions.ctype", "php82Extensions.json", "php82Extensions.bcmath"]

[phases.install]
cmds = ["composer install --optimize-autoloader --no-scripts --no-interaction"]

[phases.build]
cmds = ["php artisan key:generate", "php artisan config:cache", "php artisan route:cache"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
